<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card button [routerLink]="['activity-detail', activity?.id]" *ngFor="let activity of (activityList | async)">
    <ion-img [src]="activity?.cropped"></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{activity?.name}}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
